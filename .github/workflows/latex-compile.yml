name: Compile LaTeX to PDF

on:
  push:
    branches: [main]
    paths:
      - '**.tex'
      - '.github/workflows/latex-compile.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Install LaTeX
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-full latexmk
          
      - name: Create pdfs directory
        run: mkdir -p pdfs
        
      - name: Compile all .tex files
        run: |
          for texfile in *.tex; do
            if [ -f "$texfile" ]; then
              filename=$(basename "$texfile" .tex)
              echo "Compiling: $texfile"
              latexmk -pdf -interaction=nonstopmode -halt-on-error "$texfile" || true
              if [ -f "$filename.pdf" ]; then
                mv "$filename.pdf" pdfs/
                echo "âœ“ Created: pdfs/$filename.pdf"
              fi
            fi
          done
          
      - name: Commit PDFs
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add pdfs/
          git diff --staged --quiet || git commit -m "Auto-compile: Update PDFs"
          
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
