name: Compile LaTeX to PDF

on:
  push:
    branches: [main]
    paths:
      - '**.tex'
      - '.github/workflows/latex-compile.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Compile LaTeX files
        uses: xu-cheng/latex-action@v3
        continue-on-error: true
        with:
          root_file: |
            sesion_01_beamer.tex
            sesion_02_beamer.tex
            sesion_03_beamer.tex
            sesion_04_beamer.tex
            sesion_05_beamer.tex
            sesion_06_beamer.tex
            sesion_07_beamer.tex
            sesion_08_beamer.tex
            sesion_09_beamer.tex
            sesion_10_beamer.tex
          args: "-pdf -interaction=nonstopmode"

      - name: Move PDFs to docs folder
        run: |
          mkdir -p docs
          mv *.pdf docs/ 2>/dev/null || true
          ls -la docs/

      - name: Commit and push PDFs
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add docs/
          git diff --staged --quiet || git commit -m "Auto-compile: Update PDFs"
          git pull --rebase origin main
          git push origin main
