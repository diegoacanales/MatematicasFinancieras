name: Compile LaTeX to PDF

on:
  push:
    branches: [main]
    paths:
      - '**.tex'
      - '.github/workflows/latex-compile.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Compile LaTeX files
        uses: xu-cheng/latex-action@v3
        continue-on-error: true
        with:
          root_file: |
            sesion_01_beamer.tex
            sesion_02_beamer.tex
            sesion_03_beamer.tex
            sesion_04_beamer.tex
            sesion_05_beamer.tex
            sesion_06_beamer.tex
            sesion_07_beamer.tex
            sesion_08_beamer.tex
            sesion_09_beamer.tex
            sesion_10_beamer.tex
          args: "-pdf -interaction=nonstopmode"

      - name: Deploy PDFs to public repo
        run: |
          git clone https://x-access-token:${{ secrets.PDF_DEPLOY_TOKEN }}@github.com/diegoacanales/MatematicasFinancieras-PDFs.git pdf-repo
          cp *.pdf pdf-repo/
          cd pdf-repo
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          git add *.pdf
          git diff --staged --quiet || git commit -m "Auto-compile: Update PDFs"
          git push
